<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>

    <section>
      <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <h5>$20.00</h5>
        </div>
      </div>

      <form action="/create-checkout-session" method="POST">
          <input type="hidden" id="service" name="service" value="aerial">
          <input type="hidden" id="size" name="size" value="1">
          <input type="hidden" id="package" name="package" value="basic">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="10000" value="1">
          <button type="submit" id="checkout-button">Basic Checkout</button>
      </form>

      <form action="/create-checkout-session" method="POST">
          <input type="hidden" id="service" name="service" value="aerial">
          <input type="hidden" id="size" name="size" value="1">
          <input type="hidden" id="package" name="package" value="standard">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="5" max="10000" value="5">
          <button type="submit" id="checkout-button">Standard Checkout</button>
      </form>

      <form action="/create-checkout-session" method="POST">
          <input type="hidden" id="service" name="service" value="aerial">
          <input type="hidden" id="size" name="size" value="1">
          <input type="hidden" id="package" name="package" value="premium">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="11" max="10000" value="11">
          <button type="submit" id="checkout-button">Premium Checkout</button>
      </form>
    </section>

  </body>
</html>
